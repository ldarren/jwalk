<body>
<!--begin wrapper-->
<div id="wrapper">
    <section id="utils">
        <div class="logo">
            <a href="https://jasaws.com"><img src="./images/editor.png" alt=""></a>
        </div>
        <div class="code-tools">
            <span class="toggle-tools">tools <i class="fa fa-chevron-down"></i></span>
            <span class="toggle-lineWrapping js">wrap <i class="fa fa-toggle-off"></i></span>
            <span class="toggle-emmet">vim <i class="fa fa-code"></i></span>
            <span class="json-pretty">pretty <i class="fa fa-indent"></i></span>
            <span class="json-stringify">stringify <i class="fa fa-compress"></i></span>
            <span class="clear-editor">clear <i class="fa fa-trash"></i></span>
            <span class="save">save <i class="fa fa-download"></i></span>
        </div>
    </section>
    <section id="editor">
        <div class="code-pane">
            <div class="code-pane-json">
                <textarea id="jsoncode" name="jsoncode"></textarea>
            </div>
        </div>
        <div class="preview-pane">
            <div class="code-pane-js">
                <textarea id="jscode" name="jscode"></textarea>
            </div>
        </div>
    </section>
</div>
<!--end wrapper-->

<!-- main -->
<script src="./js/main.js"></script>

</body>
